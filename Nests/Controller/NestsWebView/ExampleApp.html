<!doctype html>
<html><head>
     <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<style type='text/css'>
		html { font-family:Helvetica; color:#222; }
		h1 { color:steelblue; font-size:24px; margin-top:24px; }
		button { margin:0 3px 10px; font-size:12px; }
		.logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
	</style>
</head><body>
	<h1>WebView Demo</h1>
	<script>
	window.onerror = function(err) {
		log('window.onerror: ' + err)
	}
	
	function connectWebViewJavascriptBridge(callback) {
		if (window.WebViewJavascriptBridge) {
			callback(WebViewJavascriptBridge)
		} else {
			document.addEventListener('WebViewJavascriptBridgeReady', function() {
				callback(WebViewJavascriptBridge)
			}, false)
		}
	}
	
	connectWebViewJavascriptBridge(function(bridge) {
		var uniqueId = 1
		function log(message, data) {
			var log = document.getElementById('log')
			var el = document.createElement('div')
			el.className = 'logLine'
			el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
			if (log.children.length) { log.insertBefore(el, log.children[0]) }
			else { log.appendChild(el) }
		}
                                   
       //JS启动传参数给Object-c
            bridge.init(function(message, responseCallback) {
                                               log('JS got a message', message)
                                               var data = { 'Javascript Responds':'Wee!' }
                                               log('JS responding with', data)
                                               responseCallback(data)
                                               })
        //JS提供接口给Object-c调用
		bridge.registerHandler('alertJavascriptHandler', function(data, responseCallback) {
			log('ObjC called alertJavascriptHandler with', data)
                               var responseData = { 'message':'Right back atcha!','people':[
                                                                                            {'firstName':'Brett','lastName':'McLaughlin','email':'aaaa'},
                                                                                            
                                                                                            ]}
			responseCallback(responseData)
		})

		var button = document.getElementById('buttons').appendChild(document.createElement('button'))
		button.innerHTML = 'Send message to ObjC'
		button.onclick = function(e) {
			e.preventDefault()
			var data = 'Hello from JS button'
			log('JS sending message', data)
			bridge.send(data, function(responseData) {
				log('JS got response', responseData)
			})
		}

		document.body.appendChild(document.createElement('br'))

		var callbackButton = document.getElementById('buttons').appendChild(document.createElement('button'))
		callbackButton.innerHTML = 'Fire alertObjectCHandler'
		callbackButton.onclick = function(e) {
			e.preventDefault()
<!--           var jsonData =  {'title':'webAlert','message':'Right back atcha!', 'cancelButtonTitle':'取消', 'otherButtonTitles':['确定','确定1','确定2']}-->
                                      var jsonData =  {'title':'webAlert','message':'webAlert ok!', 'cancelButtonTitle':'确定'}
			bridge.callHandler('alertObjectCHandler', jsonData, function(response) {
				log('JS got response', response)
			})
		}
	})
	</script>
	<div id='buttons'></div> <div id='log'></div>
</body></html>
